<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyproton's Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" href="img/mouse.png" sizes="32x32">
</head>

<body>
    <div class="container navigation">
        <div class="row">
            <a class="col logo" href="/">
                <img src="img/mouse.png" alt="Cute little mouse">
                <b>Hyproton</b>
                <span>.gallery</span>
            </a>
            <div class="col search">
                <input type="checkbox" id="checkbox">
                <label for="checkbox"></label>
                <input type="text" class="input" id="input">
            </div>
            <div class="col burger-nav">
                <img src="img/barsHorizontal.png" alt="hamburger">
                <div class="burger-content">
                    <a href="/">
                        <img src="img/home.png" alt="Home">
                    </a>
                    <a href="#">
                        <img src="img/note.png" alt="notes">
                    </a>
                    <a href="#">
                        <img src="img/gamepad.png" alt="Games">
                    </a>
                    <a href="#">
                        <img src="img/star.png" alt="Gallery">
                    </a>
                    <a href="#">
                        <img src="img/film.png" alt="Summary">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container main">
        <div class="row">
            <div class="col home-left-column">
                <div class="calendar">
                    <header>
                        <div id="day"></div>
                        <div id="month"></div>
                        <a href="" class="other-month last-month" id="last-month"></a>
                        <a href="" class="other-month next-month" id="next-month"></a>
                    </header>
                    <table class="body">
                        <thead>
                            <tr>
                                <td>Sun</td>
                                <td>Mon</td>
                                <td>Tue</td>
                                <td>Web</td>
                                <td>Thu</td>
                                <td>Fri</td>
                                <td>Sat</td>
                            </tr>
                        </thead>
                        <tbody id="days-list"></tbody>
                    </table>
                </div>
                <div class="idcard">
                </div>
            </div>
            <div class="col home-middle-column"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/calendar.js"></script>
</body>

</html>
